    <script>

fetch('https://definitivo.pedroporto9.repl.co/receitas?salvo=true')
    .then(response => response.json())
    .then(data => {
      const recipes = data;







      function carregasalvos(){


let telasalvos = document.getElementById('receitassalvas');
let salvos='';
for(let i=0;i<recipes.length;i++){
  
  const isSaved = recipes[i].salvo === true;
          const checkboxChecked = isSaved ? 'checked' : '';
  
  
  salvos += `<div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#collapse${numberToWords(i)}" aria-expanded="false" 
                  aria-controls="collapse${numberToWords(i)}">
            ${recipes[i].nome}
          </button>
        </h2>
        <div id="collapse${numberToWords(i)}" class="accordion-collapse collapse" 
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="card mb-3" style="max-width:100%;" data-id="${recipes[i].id}" >
  <div class="row g-0">
    <div class="col-md-4">
      <img src="${recipes[i].img}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text">${recipes[i].instrucoes}</p>
        <p class="card-text"><a href="detalhes.html?id=${recipes[i].id}"><small class="text-body-secondary">Detalhes da receita</small></a></p>
        <div  class=" d-inline-flex m-2 form-check">
    <input type="checkbox" class="form-check-input" ${checkboxChecked} >
    <label class="form-check-label" for="exampleCheck1">salvo</label>
  </div>
        </div>
    </div>
  </div>
</div>
          </div>
        </div>
      </div>`;
  
      
  
  }

  
    
    
  


telasalvos.innerHTML = salvos;
}
carregasalvos();



function numberToWords(number) {
  const words = [
    'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine', 'Ten',
    'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen',
    'Twenty', 'Twenty-One', 'Twenty-Two', 'Twenty-Three', 'Twenty-Four', 'Twenty-Five', 'Twenty-Six', 'Twenty-Seven', 'Twenty-Eight', 'Twenty-Nine',
    'Thirty', 'Thirty-One', 'Thirty-Two', 'Thirty-Three', 'Thirty-Four', 'Thirty-Five', 'Thirty-Six', 'Thirty-Seven', 'Thirty-Eight', 'Thirty-Nine',
    'Forty', 'Forty-One', 'Forty-Two', 'Forty-Three', 'Forty-Four', 'Forty-Five', 'Forty-Six', 'Forty-Seven', 'Forty-Eight', 'Forty-Nine',
    'Fifty'
    
  ];

  return words[number] || '';
}


function setsalvo(id,status){

fetch(`https://definitivo.pedroporto9.repl.co/receitas/`+id, {
  method: 'PATCH',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({salvo: status})
})



  .then(response => {
    if (!response.ok) {
      throw new Error('Erro ao atualizar o recurso');
    }
    return response.json();
  })
  .then(data => {
    console.log('Atualização realizada com sucesso:', data);
  })
  .catch(error => {
    console.error('Erro ao atualizar:', error);
  });

} 


    
    
    
document.addEventListener('click', function (event) {
const checkboxSalvar = event.target.closest('.form-check-input');
if (checkboxSalvar) {
  const card = checkboxSalvar.closest('.card');
  const id = card.dataset.id;
  const status = checkboxSalvar.checked;
  setsalvo(id, status);
}
});




})
