<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcionalidade_agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class=" mx-auto fs-1  badge bg-primary text-wrap text-center"> Agendamento de receitas:</header>


    <div class="container-fluid">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div id="cardd" class="card" style="width: 18rem;">
                        <img src="pan.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">panquecas</h5>
                            <p class="card-text">Deliciosas panquecas douradas, fofas, com xarope, frutas e manteiga
                                derretida.</p>
                            <div class="dropdown">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false" data-bs-auto-close="outside">
                                    Agendamento
                                </button>
                                <div class="dropdown-menu p-4">
                                    <div class="mb-3">

                                        <input class="form-control" id="camponome" placeholder="Nome da receita">
                                    </div>


                                    <div class="mb-3">

                                        <input class="form-control" id="campodata" placeholder="Data">
                                    </div>

                                    <div class="mb-3">

                                        <input class="form-control" id="campotime" placeholder="Horário">
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="campocheck">
                                            <label class="form-check-label" for="dropdownCheck2">
                                                receber notificações
                                            </label>
                                        </div>
                                    </div>
                                    <button id="salvar" class="btn btn-primary">salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">

                    <button id="imprime" class="btn btn-primary my-3"> imprime os agendamentos para verificar o banco de dados</button>
                    <button id="reseta" class="btn btn-primary my-3"> reseta os agendamentos</button>

                </div>
                <div class="col   ">
                    <div class=" badge bg-primary" id="tela"></div>
                </div>
            </div>
        </div>
    </div>















    <script src="fun.js"></script>
</body>

</html>
